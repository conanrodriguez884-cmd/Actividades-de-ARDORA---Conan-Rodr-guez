<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Ejercicio Interactivo - ¿Qué es ChatGPT?</title>
    <link type="text/css" href="./ejercicio 1_files/ardoraTest.css" rel="stylesheet">
    <script language="javascript" type="text/javascript" src="./ejercicio 1_files/jquery.js.descarga"></script>
    <script language="javascript" type="text/javascript" src="./ejercicio 1_files/jquery-ui.min.js.descarga"></script>
    <script language="javascript" type="text/javascript" src="./ejercicio 1_files/jquery.ui.touch-punch.min.js.descarga"></script>
    <script language="javascript" type="text/javascript" src="./ejercicio 1_files/ardoraTestCFG.js.descarga"></script>
    <script language="javascript" type="text/javascript" src="./ejercicio 1_files/ardoraScorm.js.descarga"></script>
    <script language="javascript" type="text/javascript" src="./ejercicio 1_files/ardoraTest.js.descarga"></script>
    <script language="javascript" type="text/javascript" src="./ejercicio 1_files/ardoraTab.js.descarga"></script>
    <style>
        /* Estilos generales */
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        #ardoraMain {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        #ardoraMain::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #FF8000, #91962F);
        }
        
        /* Estilos para el título */
        #ardoraTag {
            font-size: 28px;
            font-weight: 700;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
            position: relative;
        }
        
        #ardoraTag::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 25%;
            width: 50%;
            height: 2px;
            background: linear-gradient(90deg, #FF8000, #91962F);
        }
        
        /* Estilos para las opciones */
        #ardoraChecks {
            width: 100%;
            margin: 0 auto;
        }
        
        #ardoraChecks ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .checkbox-grid {
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            margin-bottom: 15px;
            padding: 15px 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        
        .checkbox-grid:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .checkbox-grid:focus-within {
            border-color: #FF8000;
            box-shadow: 0 0 0 3px rgba(255, 128, 0, 0.2);
        }
        
        .checkbox-grid input[type="checkbox"] {
            margin-right: 15px;
            transform: scale(1.3);
            accent-color: #FF8000;
        }
        
        .checkbox-grid label {
            font-size: 18px;
            color: #495057;
            cursor: pointer;
            flex: 1;
        }
        
        /* Estilos para el botón */
        #ardoraTab {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        
        #buttonOk {
            cursor: pointer;
            transition: all 0.3s ease;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }
        
        #buttonOk:hover {
            transform: translateY(-3px);
            filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.25));
        }
        
        #buttonOk:active {
            transform: translateY(1px);
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }
        
        #outerRect {
            fill: #91962F;
            transition: fill 0.3s ease;
        }
        
        #buttonOk:hover #outerRect {
            fill: #7a8026;
        }
        
        #innerRect {
            fill: url(#grad);
            stroke: #000000;
            stroke-width: 1;
        }
        
        #buttonText {
            font-family: Verdana;
            font-size: 36px;
            font-weight: bold;
            fill: #000000;
        }
        
        /* Estilos para el mensaje de retroalimentación */
        #ardoraActSVG {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 5000;
            visibility: hidden;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            #ardoraMain {
                padding: 20px;
            }
            
            #ardoraTag {
                font-size: 24px;
            }
            
            .checkbox-grid {
                padding: 12px 15px;
            }
            
            .checkbox-grid label {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="ardoraMain">
        <div id="ardoraAct">
            <div id="ardoraTag">¿Qué es ChatGPT?</div>
            <div id="ardoraChecks">
                <ul>
                    <li class="checkbox-grid" tabindex="0">
                        <input id="check0" type="checkbox" name="check0" value="check0">
                        <label for="check0">b) Una inteligencia artificial que genera texto</label>
                    </li>
                    <li class="checkbox-grid" tabindex="0">
                        <input id="check1" type="checkbox" name="check1" value="check1">
                        <label for="check1">a) Un lenguaje de programación</label>
                    </li>
                    <li class="checkbox-grid" tabindex="0">
                        <input id="check2" type="checkbox" name="check2" value="check2">
                        <label for="check2">c) Una plataforma de videojuego</label>
                    </li>
                </ul>
            </div>
            <svg id="ardoraActSVG" width="100%" height="100%" viewBox="0 0 660 99">
                <rect x="0" y="0" width="660" height="99" fill="#FFFDFD" opacity="0.8"></rect>
                <rect x="170" y="33.5" width="324" height="30" fill="gray" stroke-width="0" rx="5" ry="5" opacity="0.3"></rect>
                <rect x="170" y="29.5" width="320" height="30" fill="white" stroke="#FF0000" stroke-width="2" rx="5" ry="5"></rect>
                <text x="185.2485809326172" y="49.5" font-family="Verdana, Geneva, sans-serif" font-size="14px" fill="black" filter="url(#dropShadow)">Revisa la definición y vuelve a intentarlo.</text>
            </svg>
        </div>
        <div id="ardoraTab">
            <div id="buttonOk" tabindex="0">
                <svg id="buttonOkSVG" width="70" height="70" viewBox="0 0 70 70" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <radialGradient id="grad" gradientUnits="userSpaceOnUse" cx="34" cy="34" r="30" fx="34" fy="34">
                            <stop id="stop1" offset="0%" stop-color="#FFFDFD"></stop>
                            <stop id="stop2" offset="100%" stop-color="#FF8000"></stop>
                        </radialGradient>
                    </defs>
                    <rect id="outerRect" x="1" y="1" width="68" height="68" fill="#91962F"></rect>
                    <rect id="innerRect" x="10" y="10" width="50" height="50" fill="url(#grad)" stroke="#000000" stroke-width="1"></rect>
                    <text id="buttonText" x="25" y="48" font-family="Verdana" font-size="36" font-weight="bold" fill="#000000">?</text>
                </svg>
            </div>
        </div>
    </div>
    <div id="ardoraAlumSCORM"><p></p></div>
</body>
</html>
